<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Anthony R.P.S App</title>

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
	<div class="header-container">
		<div class="header">
			<h2>ROCK</h2>
		</div>

		<div class="header">
			<h4><small class="text-muted">vs.</small></h4>
		</div>

		<div class="header">
			<h2>PAPER</h2>
		</div>

		<div class="header">
			<h4><small class="text-muted">vs.</small></h4>
		</div>

		<div class="header">
			<h2>SCISSORS</h2>
		</div>
	</div>

	<div class="player-container">
		<div class="player">
			YOU
		</div>

		<div class="player spacer">
		</div>

		<div class="player">
			BOT
		</div>
	</div>

	<div class="choice-container">
		<div class="choice">
			<button class="button button-rock">
				ROCK
			</button>

			<button class="button button-paper">
				PAPER
			</button>

			<button class="button button-scissors">
				SCISSORS
			</button>
		</div>

		<div class="choice spacer">
			<h4><small class="text-muted">vs.</small></h4>
		</div>

		<div class="choice thinking">
			<div class="spinner-grow spinner-grow-sm text-info" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			...thinking
		</div>
	</div>

	<div class="win-percentage">
		Win Percentage:
	</div>

	<div class="bar-container">
		<div class="whole-bar">
			<div class="progress-bar">
				33%
			</div>
		</div>
	</div>

	<div class="table-container">
		<button class="button button-clear">
			Clear Table
		</button>

		<table class="table table-dark table-striped table-hover table-sm">
			<thead>
				<tr>
					<th scope="col">You</th>
					<th scope="col">Bot</th>
					<th scope="col">Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Rock</td>
					<td>Scissors</td>
					<td>Win</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
