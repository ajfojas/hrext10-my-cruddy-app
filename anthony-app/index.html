<head>

<body>

		</div>

		<div class="header">
			<h4><small class="text-muted">vs.</small></h4>
		</div>

		<div class="header">
			<h2>PAPER</h2>
		</div>

		<div class="header">
			<h4><small class="text-muted">vs.</small></h4>
		</div>

		<div class="header">
			<h2>SCISSORS</h2>
		</div>
	</div>

	<div class="player-container">
		<div class="player">
			YOU
		</div>

		<div class="player spacer">

		<div class="player">
			BOT
		</div>

	<div class="choice-container">

			<button class="button button-paper">

			<h4><small class="text-muted">vs.</small></h4>
